<ion-header>

  <ion-navbar>
    <ion-title>Agent</ion-title>
    <ion-buttons end>
            <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <div class="divBox">
       <form (submit)="saveAgentRequest()">
       	    <ion-item>
                <ion-label>First name</ion-label>
                <ion-textarea [(ngModel)]="Firstname" name="Firstname" type="text" placeholder="First Name"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Middel name</ion-label>
                <ion-textarea [(ngModel)]="Middelname" name="Middelname" type="text" placeholder="Middel Name"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Last name</ion-label>
                <ion-textarea [(ngModel)]="Lastname" name="Lastname" type="text" placeholder="Last Name"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Mobile number</ion-label>
                <ion-textarea [(ngModel)]="Mobilenumber" name="Mobilenumber" type="text"  maxlength="10" placeholder="Mobile Number"></ion-textarea>
            </ion-item>
           <!--  <ion-item>
                <ion-label>Status</ion-label>
                <ion-select [(ngModel)]="status" name="status" [compareWith]="compareFn" interface="popover" multiple="false">
                <ion-option *ngFor="let sd of status_data" [value]="sd">{{sd.text}}</ion-option>
                </ion-select>
            </ion-item> -->
            <ion-item>
                <ion-label>Active</ion-label>
                <ion-checkbox  [(ngModel)]="Active" name="Active" checked="false" (ngModelChange)="textAreaEmpty()"></ion-checkbox>
            </ion-item>
             <div padding>
                <button ion-button full color="secondary" type="submit">Create Agent</button>
            </div>
        </form>
    </div>
</ion-content>
