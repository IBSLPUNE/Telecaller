<ion-header>

  <ion-navbar>
    <ion-title>Agent List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox">
		<div padding>
            <ion-grid class="text-center">
                <button ion-button full color="primary" type="button" (click)="showNewAgentRequest()">Agent</button>
             </ion-grid>
        </div>
        <ion-grid class="grdLeaveHistory">
            <ion-row>
                <ion-col class="bold text-center">
                  <ion-searchbar placeholder="Search" [(ngModel)]="searchName"></ion-searchbar>
                </ion-col>
            </ion-row>
		       	<ion-row>
                <ion-col text-wrap class="bold text-center">
                 
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-3>
                  Name
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4>
                  Mobile
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4> 
                   Status
                </ion-col> 
            </ion-row>
            <ion-row *ngFor="let dof of agent_data | agent: searchName | paginate:{ itemsPerPage:7, currentPage:p} ; let i = index">
               <ion-col class="text-center" col-1>
                  {{i+1}}
              </ion-col>
		          <ion-col class="text-center" col-3>
                {{dof.first_name}} {{dof.middel_name}} {{dof.last_name}}  
              </ion-col>
              <ion-col class="text-center" col-4>
                  {{dof.mobile_number}}
              </ion-col>
              <ion-col class="text-center">
                 {{dof.status ? "Active":"Inactive"}}
               </ion-col>
               <ion-col>
                <button ion-button icon-only outline small color="danger" class="del" (click)="presentConfirm(dof.id)">
                     <ion-icon name="trash"></ion-icon>
                </button>  
              </ion-col>
		        </ion-row>
           <pagination-controls (pageChange)="p =$event"></pagination-controls>
		</ion-grid>
  </div>
</ion-content>
