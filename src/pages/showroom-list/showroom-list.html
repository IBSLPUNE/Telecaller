<ion-header>

  <ion-navbar>
    <ion-title>Showroom List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="divBox">
		<div padding>
            <ion-grid class="text-center">
                <button ion-button full color="primary" type="button" (click)="showNewShowroomRequest()">Showroom</button>
             </ion-grid>
        </div>
		<ion-grid class="grdLeaveHistory">
            <ion-row>
               <ion-col class="bold text-center">
                  <ion-searchbar placeholder="Search" [(ngModel)]="searchName"></ion-searchbar>
               </ion-col>
            </ion-row>
			      <ion-row>
              <ion-col text-wrap class="bold text-center" col-2>
                   Sr.No
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-3>
                   Code
                </ion-col>
                <ion-col text-wrap class="bold text-center" col-4>
                   Name
                </ion-col>
               <ion-col text-wrap class="bold text-center" col-3> 
                   Action
                </ion-col> 
            </ion-row>
            <ion-row *ngFor="let sof of showroom_data | branch: searchName | paginate:{ itemsPerPage:8, currentPage:p} ; let i = index">
               <ion-col class="text-center" col-2>
                  {{i+1}}
              </ion-col>
		          <ion-col class="text-center" col-3>
                 {{sof.code}}
              </ion-col>
               <ion-col class="text-center" col-4>
                   {{sof.name}}
               </ion-col>
              <ion-col class="text-center" col-3>  
                  <button ion-button icon-only outline small class="view" (click)="showModalDialog(sof)">
                      <ion-icon name="eye"></ion-icon>
                  </button>
                  <button ion-button icon-only outline small color="danger" class="del" (click)="presentConfirm(sof.id)">
                     <ion-icon name="trash"></ion-icon>
                  </button>   
              </ion-col>
		    </ion-row>
           <pagination-controls (pageChange)="p =$event"></pagination-controls>
		</ion-grid>
	</div>

</ion-content>
